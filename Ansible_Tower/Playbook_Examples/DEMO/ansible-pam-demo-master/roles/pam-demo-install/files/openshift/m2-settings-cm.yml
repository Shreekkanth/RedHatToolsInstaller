apiVersion: v1
data:
  settings.xml: |-
    <settings xmlns="http://maven.apache.org/SETTINGS/1.0.0" 
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.0.0
                                  http://maven.apache.org/xsd/settings-1.0.0.xsd">
        <localRepository>/home/jenkins/maven/repository</localRepository>
        <profiles>
            <profile>
                <id>build.repos</id>
                <repositories>
                    <repository>
                        <id>openshift.local</id>
                        <name>OpenShift Local</name>
                        <url>http://nexus:8081/repository/maven-all-public/</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>spring.release</id>
                        <name>Spring Release</name>
                        <url>https://repo.spring.io/release</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>fusesource.m2</id>
                        <name>FuseSource Community Release Repository</name>
                        <url>https://repo.fusesource.com/nexus/content/groups/public</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>fusesource.ea</id>
                        <name>FuseSource Community Early Access Release Repository</name>
                        <url>https://repo.fusesource.com/nexus/content/groups/ea</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>redhat.ga</id>
                        <name>Red Hat General Availability Repository</name>
                        <url>https://maven.repository.redhat.com/ga</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>redhat.ea</id>
                        <name>Red Hat Early Access Repository</name>
                        <url>https://maven.repository.redhat.com/earlyaccess/all/</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>central</id>
                        <name>Maven Central</name>
                        <url>http://uk.maven.org/maven2</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                    <repository>
                        <id>repo.jenkins-ci.org</id>
                        <name>Jenkins</name>
                        <url>https://repo.jenkins-ci.org/public/</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </repository>
                </repositories>
                <pluginRepositories>
                    <pluginRepository>
                        <id>openshift.local</id>
                        <name>OpenShift Local</name>
                        <url>http://nexus:8081/repository/maven-all-public/</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>spring.release</id>
                        <name>Spring Release</name>
                        <url>https://repo.spring.io/release</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>fusesource.m2</id>
                        <name>FuseSource Community Release Repository</name>
                        <url>https://repo.fusesource.com/nexus/content/groups/public</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>fusesource.ea</id>
                        <name>FuseSource Community Early Access Release Repository</name>
                        <url>https://repo.fusesource.com/nexus/content/groups/ea</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>redhat.ga</id>
                        <name>Red Hat General Availability Repository</name>
                        <url>https://maven.repository.redhat.com/ga</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>redhat.ea</id>
                        <name>Red Hat Early Access Repository</name>
                        <url>https://maven.repository.redhat.com/earlyaccess/all/</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>central</id>
                        <name>Maven Central</name>
                        <url>http://uk.maven.org/maven2</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                    <pluginRepository>
                        <id>repo.jenkins-ci.org</id>
                        <name>Jenkins</name>
                        <url>https://repo.jenkins-ci.org/public/</url>
                        <snapshots>
                            <enabled>false</enabled>
                        </snapshots>
                        <releases>
                            <enabled>true</enabled>
                            <updatePolicy>never</updatePolicy>
                        </releases>
                    </pluginRepository>
                </pluginRepositories>
            </profile>
        </profiles>
        <activeProfiles>
            <activeProfile>build.repos</activeProfile>
        </activeProfiles>
        <servers>
          <server>
            <id>nexus-releases</id>
            <username>deploy</username>
            <password>deploy123</password>
          </server>
        </servers>
    </settings>
kind: ConfigMap
metadata:
  name: maven-m2-settings