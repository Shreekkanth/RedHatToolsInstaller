    dest: "/ansible/roles/resolv"
  - src: "git@prometheus2.isus.emc.com:ansible/role-satellite6_bootstrap.git"
    dest: "/ansible/roles/satellite6_bootstrap"
  - src: "git@prometheus2.isus.emc.com:ansible/role-vmware-tools.git"
    dest: "/ansible/roles/vmware_tools"
  - src: "git@prometheus2.isus.emc.com:ansible/role-hosts.git"
