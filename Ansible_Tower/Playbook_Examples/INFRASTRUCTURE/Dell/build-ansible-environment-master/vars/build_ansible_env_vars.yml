    dest: "/ansible/playbooks/distribute-sat6-roles"
  - src: "git@prometheus2.isus.emc.com:ansible/sat6-manage-content-views.git"
    dest: "/ansible/playbooks/sat6-manage-content-views"

# list of python libraries/modules to install
ans_env_python_libraries:
  - "pyvmomi"
