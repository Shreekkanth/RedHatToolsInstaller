---
hard_dir: "/var/tmp/hardening"

svcs_turn_off:
  - "imap"
  - "pop"
  - "amanda"
  - "amandaidx"
  - "amidxtape"
  - "^appserv"
  - "^auth"
  - "chargen"
  - "cvspserver"
  - "daytime"
  - "discard"
  - "^echo"
  - "eklogin"
  - "klogin"
  - "kshell"
  - "ktalk"
  - "^ftp"
  - "xfs"
  - "^imq*"
  - "^ipp"
  - "^slp"
  - "^sql"
  - "^kerberos"
  - "mobileip-agent"
  - "mobile-ip"
  - "nfs"
  - "nfsd"
  - "talk"
  - "finger"
  - "tcpmux"
  - "telnet"
  - "tftp"
  - "^time"
  - "uucp"
  - "sendmail"
  - "DHCP"
  - "dhcp"

svcs_disable:
  - "netfs"
  - "nfs"
  - "nfslock"
  - "NetworkManager"
  - "tcpmux-server"
  - "ekrb5-telnet"
  - "krb5-telnet"
  - "daytime-dgram"
  - "daytime-stream"
  - "iptables"
  - "time-dgram"
  - "time-stream"

pre_hardening_files:
  - src: "/etc/inittab"
    dest: "{{ hard_dir }}/inittab.before_hardening"
  - src: "/etc/passwd"
    dest: "{{ hard_dir }}/passwd.before_hardening"
  - src: "/etc/group"
    dest: "{{ hard_dir }}/group.before_hardening"
  - src: "/etc/shadow"
    dest: "{{ hard_dir }}/shadow.before_hardening"
  - src: "/etc/services"
    dest: "{{ hard_dir }}/services.before_hardening"
  - src: "/boot/grub/grub.conf"
    dest: "{{ hard_dir }}/grub.conf.before_hardening"
  - src: "/etc/audit/audit.rules"
    dest: "{{ hard_dir }}/audit.rules.before_hardening"
  - src: "/etc/logrotate.conf"
    dest: "{{ hard_dir }}/logrotate.conf.before_hardening"
  - src: "/etc/ssh/sshd_config"
    dest: "{{ hard_dir }}/sshd_config.before_hardening"
  - src: "/etc/motd"
    dest: "{{ hard_dir }}/motd.before_hardening"
  - src: "/etc/fstab"
    dest: "{{ hard_dir }}/fstab.before_hardening"
  - src: "/etc/syslog.conf"
    dest: "{{ hard_dir }}/logrotate.d_syslog.before_hardening"
  - src: "/opt/openv/netbackup/bp.conf"
    dest: "{{ hard_dir }}/bp.conf.before_hardening"
  - src: "/etc/sysconfig/network-scripts/ifcfg-bond0"
    dest: "{{ hard_dir }}/ifcfg-bond0.before_hardening"
  - src: "/etc/sysconfig/network-scripts/ifcfg-eth0"
    dest: "{{ hard_dir }}/ifcfg-eth0.before_hardening"
