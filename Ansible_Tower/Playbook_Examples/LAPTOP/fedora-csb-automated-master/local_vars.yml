# The authentication region defines which servers are used for LDAP and
# Kerberos. It is one of east_north_ams, west_north_ams_latam, emea or apac.

auth_region: emea

# List of CUPS servers you'd like to take your printers
# One entry is generally enough, of the form cups.xxx.redhat.com
cups_servers:
  - cups.emea.redhat.com

# Defines the keyboard layout, including potential options (which can't be
# given in the kickstart). Use `localectl` with the following options
# to see which values are available:
#       list-x11-keymap-models list-x11-keymap-layouts
#       list-x11-keymap-variants list-x11-keymap-options
# Remove the complete dictionary variable locale_keymap if you don't need this.
locale_keymap:
        layout: 'us'
        model: 'pc105'
        variant: 'euro'
        options: 'compose:caps'

# List of languages when spellchecking in Firefox/Thunderbird is huge and most
# people only need a small subset of those. Here is the list of languages to
# keep. The following can be used to avoid any deletion:
# keep_dicts_langs: [ '.*' ]
keep_dicts_langs:
        - fr_FR
        - de_DE
        - pl_PL
        - en_US
        - en_GB
        - en_IE

