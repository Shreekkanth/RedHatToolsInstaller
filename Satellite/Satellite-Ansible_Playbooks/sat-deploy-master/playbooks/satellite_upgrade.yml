---
- hosts: all
  become: true
  vars:
    compose_repository_type: Satellite
    compose_repository_version: "{{ satellite_version }}"
    foreman_installer_upgrade: True
    foreman_installer_scenario: satellite
    foreman_installer_command: satellite-installer
    foreman_installer_disable_system_checks: true
    activation_key: "satellite-{{ satellite_version }}-qa-rhel{{ ansible_distribution_major_version }}"
  roles:
    - dogfood_register
    - update_os_packages
    - foreman_installer
