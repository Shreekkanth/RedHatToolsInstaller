---
- hosts: all
  become: true
  vars:
    satellite_version: 6.3
    compose_repository_type: Satellite
    compose_repository_version: 6.3
    foreman_installer_upgrade: True
    foreman_installer_scenario: satellite
    foreman_installer_command: satellite-installer
    foreman_installer_options_internal_use_only:
        - "--disable-system-checks"
    activation_key: "satellite-6.3.0-qa-rhel{{ ansible_distribution_major_version }}"
  roles:
    - register
    - update_os_packages
    - foreman_installer
