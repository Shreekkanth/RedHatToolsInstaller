---
- hosts: server
  become: true
  roles:
    - etc_hosts
    - register
    - update_os_packages

- hosts: server
  become: true
  tasks:
    - name: 'Install katello-installer'
      yum:
        name: 'katello'
        state: present

    - name: 'Run installer'
      shell: 'katello-installer --foreman-admin-password changeme'
